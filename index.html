<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchPhone</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <!-- Header -->
    <header>
        <h1 class="mt-5 text-center text-info">Search Your Favorite Phone</h1>
    </header>

    <!-- Main -->
    <main class="container">
        <!-- Search Section -->
        <section class="mt-5">
            <input type="text" class="w-50 py-1 me-1 form-control d-inline" id="search-field">
            <button id="search-btn" class="btn btn-info text-white py-1">Search</button>
            <div class="text-warning fs-6 d-none" id="not-found">Search Not Found!</div>
        </section>

        <!-- Spinner Section -->
        <section class="mt-5 d-none" id="spinner">
            <div class="d-flex justify-content-center align-items-center" style="height: 200px">
                <div class="spinner-border text-info" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- Phone Section -->
        <section class="my-5">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="phones">

            </div>
            <!-- Show All Button -->
            <div class="w-100 text-center">
                <button class="btn btn-info text-white mt-3 d-none" id="show-all-btn">Show All</button>
            </div>
        </section>

        <!-- Modal Section -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="phoneDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="phoneDetailsModalLabel"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="phoneDetailsModalBody">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-info text-white" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- Javascript -->
    <script src="js/index.js"></script>
</body>

</html>
